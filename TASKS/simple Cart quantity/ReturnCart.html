<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Cart Quantity</title>
</head>
<body>

  <h2>Simple Cart Quantity</h2>

  <button onclick="
    console.log(`Cart Quantity: ${cartQuantity}`);
  
  ">Show Quantity</button>

  <button onclick="
    if(cartQuantity < 10){
      cartQuantity ++;
      console.log(`Cart Quantity: ${cartQuantity}`);
    } else{
      console.log('You reach your maximum quantity');
    }
    
  ">Add to Cart</button>

  <button onclick="
    if(cartQuantity < 10){
      cartQuantity += 2;
      console.log(`Cart Quantity: ${cartQuantity}`);
    } else{
      console.log('You reach your maximum quantity');
    }
  ">+2</button>

  <button onclick="
    if(cartQuantity < 10){
      cartQuantity += 3;
      console.log(`Cart Quantity: ${cartQuantity}`);
    } else{
      console.log('You reach your maximum quantity');
    }
  ">+3</button>

  <button onclick="
    if(cartQuantity < 10){
      cartQuantity += 4;
      console.log(`Cart Quantity: ${cartQuantity}`);
    } else{
      console.log('You reach your maximum quantity');
    }
  ">+4</button>

  <button onclick="
    if(cartQuantity < 10){
      cartQuantity += 5;
      console.log(`Cart Quantity: ${cartQuantity}`);
    }else {
      console.log('You reach your maximum quantity');
    }
  ">+5</button>

  <button onclick="
    if(cartQuantity > 0){
      cartQuantity --;
      console.log(`Cart Quantity: ${cartQuantity}`);
    } else{
      console.log('Your cart is empty');
    }
  ">
    Remove from Cart
  </button>

  <button onclick="
    if(cartQuantity >= 2){
      cartQuantity -= 2;
      console.log(`Cart Quantity: ${cartQuantity}`);
    } else{
      console.log('Your cart is empty');
    }
  ">-2</button>


  <button onclick="
    if(cartQuantity >= 3){
      cartQuantity -= 3;
      console.log(`Cart Quantity: ${cartQuantity}`);
    } else{
      console.log('Your cart is empty');
    }
  ">-3</button>


  <button onclick="
    cartQuantity = 0;
    console.log('Cart was reset.');
    console.log(`Cart Quantity: ${cartQuantity}`);
  ">Reset Quantity</button>





  <script>
    let cartQuantity = 0;
    




  </script>
  
</body>
</html>
