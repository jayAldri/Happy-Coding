  <script>
    function convertLength(length, from, to) {
      if (from === 'km' && to === 'miles') {
        console.log(length /  1.6);
      } else if(from === 'miles' && to === 'km'){
        console.log(length * 1.6);
      } else if(from === 'km' && to === 'miles'){
        console.log(length * 1.6);
      } else if(from === to){
        console.log(length);
      }
    }
    convertLength(50, 'miles', 'km');
    convertLength(32, 'km', 'miles');//answer 20 miles
    convertLength(50, 'km', 'km'); //answer 50km
    convertLength(5, 'miles', 'km');

  </script>
