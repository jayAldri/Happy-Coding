  <script>
    function convertLength(length, from, to) {
      if (from !== 'km' && to !== 'miles' && from !== 'ft') {
        return `Invalid unit: ${length}`;
      } else if(from !== 'km' && to !== 'miles' && from !== 'ft'){
        return `Invalid unit: ${to}`;
      }
      
      else if(from === 'miles' && to === 'km'){
        return `${length * 1.6} ${to}`
      }
      else if(from === 'km' && to === 'miles'){
        return `${length / 1.6} ${to}`;
      } else if(from === 'km' && to === 'miles'){
        return `${length * 1.6} ${to}`;
      } else if(from === 'miles' && to === 'ft') {
        return `${length * 5280} ${to}`;
      } else if(from === 'km' && to === 'ft'){
        return `${length * 3281} ${to}`;
      } else if(from === to){
        return length;
      }

    }
    console.log(convertLength(50, 'miles', 'km')); //80 km
    console.log(convertLength(32, 'km', 'miles'));//answer 20 miles
    console.log(convertLength(50, 'km', 'km')); //answer 50km
    console.log(convertLength(5, 'miles', 'km')); //answer 8km
    console.log(convertLength(5, 'miles', 'ft')); //answer 26400 ft
    console.log(convertLength(5, 'km', 'ft')); //answer 16405 ft

  </script>
