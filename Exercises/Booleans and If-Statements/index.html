<body>


  <script>

    const hour = 1;
    const name = 'Jay!';

    if( hour >= 0 && hour <= 12){
      console.log(`Good Morning ${name}`);
    } else if(hour >= 13 && hour <= 17) {
      console.log(`Good Afternoon ${name}`);
    } else if(hour >= 18 && hour <= 20) {
      console.log(`Good Evening ${name}`);
    } else {
      console.log(`Good Night ${name}`);
    }


    

  </script>
  
</body>
</html>
